</textarea>

        <script type="text/javascript">

            $ = jQuery = require("jquery/dist/jquery.js");

            var editormd = require("editor.md/editormd.js")()

            const electronScreen = require('electron').screen

            const size = electronScreen.getPrimaryDisplay().size
            
			var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "100%",
                    height  : "${size.width}",
                    syncScrolling : "single",
                    path    : "../../node_modules/editor.md/lib/",
                    theme : "dark",
                    previewTheme : "dark",    
                    editorTheme : "pastel-on-dark",
                });
                
                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "90%",
                    height  : 640,
                    path    : "../lib/"
                });
                */
            });
        </script>
